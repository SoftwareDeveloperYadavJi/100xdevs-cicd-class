name: GitHub Action Test
run-name: Exploring GitHub Actions

on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Print system details
      - name: Show system info
        run: |
          echo "Running on $(uname -s) $(uname -r)"
          echo "Current user: $(whoami)"
          echo "Home directory: $HOME"

      # Install Node.js
      - name: Install Node.js
        run: |
          sudo apt update
          sudo apt install -y nodejs npm
          node -v
          npm -v

      # Run a simple JavaScript script
      - name: Run a simple JS script
        run: |
          echo 'console.log("Hello from Node.js!");' > script.js
          node script.js

      # Install Python and check its version
      - name: Install Python
        run: |
          sudo apt install -y python3
          python3 --version

      # Set and use environment variables
      - name: Use environment variables
        env:
          MY_VARIABLE: "GitHub Actions is awesome!"
        run: |
          echo "This is a test of environment variables!"
          echo "MY_VARIABLE is set to $MY_VARIABLE"

      # Fetch the latest commits
      - name: Fetch latest commits
        run: git log -3 --oneline

      # Display GitHub context variables
      - name: Display GitHub Context Variables
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Job: ${{ github.job }}"
          echo "Run number: ${{ github.run_number }}"
